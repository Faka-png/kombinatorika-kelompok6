<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="iframe-body">

    <div class="card" style="max-width: 600px; margin: 0 auto;">
        <span class="section-badge">Kalkulator</span>
        <h3>Kalkulator Kombinatorika</h3>
        <p>Masukkan nilai n dan r untuk menghitung hasil secara otomatis.</p>

        <div class="calc-group">
            <label>Nilai n (Total Unsur):</label>
            <input type="number" id="val-n" placeholder="Contoh: 5">
        </div>

        <div class="calc-group">
            <label>Nilai r (Unsur Dipilih):</label>
            <input type="number" id="val-r" placeholder="Contoh: 2">
        </div>

        <div class="btn-row">
            <button onclick="hitung('P')" class="btn btn-perm">Hitung Permutasi (P)</button>
            <button onclick="hitung('C')" class="btn btn-komb">Hitung Kombinasi (C)</button>
        </div>

        <div id="display-hasil" class="result-display">
            Hasil akan muncul di sini...
        </div>
        <div id="detail-rumus" style="text-align: center; margin-top: 10px; color: #888; font-size: 0.9em;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
